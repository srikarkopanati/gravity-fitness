{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | Gravity Fitness</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: url("{% static 'images/classes/background.jpg' %}") no-repeat center center fixed;
      background-size: cover;
    }
    .login-container {
      background-color: rgba(0, 0, 0, 0.9);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      color: #f1f1f1;
    }
    .login-container h2,
    .login-container p,
    .login-container label {
      color: #f1f1f1;
    }
    .form-control {
      background-color: #222;
      border: 1px solid #555;
      color: #fff;
    }
    .form-control::placeholder {
      color: #aaa;
    }
    a {
      color: #90cdf4;
    }
    .btn-home {
      background-color: transparent;
      border: 1px solid #90cdf4;
      color: #90cdf4;
    }
    .btn-home:hover {
      background-color: #90cdf4;
      color: #000;
    }
  </style>
</head>
<body>
  <div class="container vh-100 d-flex justify-content-center align-items-center">
    <div class="col-md-5 login-container">
      <h2 class="text-center mb-4">Welcome to <span class="text-primary">Gravity Fitness</span></h2>
      <p class="text-center">Please login to book your slots and manage your fitness journey!</p>

      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }} text-center">{{ message }}</div>
        {% endfor %}
      {% endif %}

      <form method="post" action="">
        {% csrf_token %}
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" name="username" class="form-control" placeholder="Enter your username" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" name="password" class="form-control" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>

      <p class="text-center mt-3">Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
      <div class="text-center mt-4">
        <a href="http://127.0.0.1:8000/" class="btn btn-home">‚Üê Back to Home</a>
      </div>
    </div>
  </div>
</body>
</html>
